<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态创建表格</title>
    <link rel="stylesheet" href="./css/09.css">
</head>
<body>
    <h1>新增学员</h1>
    <div class="info">
        姓名：<input type="text" class="name">
        年龄：<input type="text" class="age">
        性别：<select name="sex" class="sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        薪资：<input type="text" name="" class="salary">
        就业城市：<select name="city" class="city">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广东">广东</option>
            <option value="深圳">深圳</option>
            <option value="曹县">曹县</option>
        </select>
        <input type="submit" value="录入" class="submit">
    </div>
    
    <h1>就业榜</h1>
    <table>
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>薪资</th>
                <th>就业城市</th>
                <th>操作</th>  
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr> -->
        </tbody>
    </table>

    <script src="./js/09.js"></script>
</body>
</html>
