<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证</title>
    <link rel="stylesheet" href="./css/08.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>
<body>
    <!-- 内容 -->
    <div class="container">
        <!-- 卡片 -->
        <div class="card">
            <h3>新用户注册</h3>
            <!-- 注册表格 -->
            <form>
                <div class="username">
                    <input type="text" name="username" placeholder="设置用户名称">
                    <span class="hint"></span>
                </div>
                <div class="phonenumber">
                    <input type="text" name="phone" placeholder="输入手机号码">
                    <span class="hint"></span>
                </div>
                <div class="verify">
                    <input type="text" name="verify" placeholder="短信验证">
                    <span class="hint"></span>
                    <a class="code" href="javascript:;">发送验证码</a>
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="设置6至20位字母、数字和符号组合">
                    <span class="hint"></span>
                </div>
                <div class="confirm">
                    <input type="password" name="confirm" placeholder="请再次输入上面密码">
                    <span class="hint"></span>
                </div>
                <!-- 协议 -->
                <div class="deal">
                    <i class="iconfont icon-queren"></i>
                    已阅读并同意
                    <i>《用户服务协议》</i>
                </div>
                <div class="btn">
                    <button class="submit">下一步</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./js/08.js"></script>

</body>
</html>
